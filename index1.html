<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="mail" required>
                    <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                   
                    <div class="checkbox-text">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                       </div>
                      
                       <div class="input-field button" required>
                        <input type="button" value="Login">
                    </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">Don't have an account?
                            <a href="#" class="text signup-link">Register Now</a>
                        </span>
                    </div> 
                </div>

                    <div class="form register">
                            <h1>Registration</h1>
                            <form action="#">
                                <div class="input-field">
                                    <input type="text" placeholder="Username" required>
                                    <i class="uil uil-user"></i>
                                    </div>
                
                            
                                <div class="input-field">
                                    <input type="text" placeholder="mail" required>
                                    <i class="uil uil-envelope icon"></i>
                                    </div>
                
                                    <div class="input-field">
                                        <input type="password" placeholder="Password" required>
                                        <i class="uil uil-lock icon"></i>
                                    </div>
                                   
                                    <div class=checkbox-text">
                                        <label><input type="checkbox">I accepted all terms and conditions</label>
                                       </div>
                                       <div class="register">
                                       <div class="input-field button">
                                        <a href="home.html">
                                        <input type="button" value="Register">

                                    </div>
                                    </div>
                                    </form>
                                    <div class="login-signup">
                                        <span class="text">Already have an account?
                                            <a href="#" class="text login-link">Login</a>
                                        </span>
            
                     
                                    </div> 
                    </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
